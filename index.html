<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/styles.css" />

    <script type=module src=app.js></script>
  
    <!-- Meta Description-->

    <title>

  <!-- the loadSearchData function will load the searchable data as the page is loading -->

    <my-header></my-header>

    <section class="hero" id="about">
    <div class="headshot-container">
        <img
          class="headshot"
          src="src/images/shasta_giphy.gif"
          alt="Shasta Cougar gif"
        />
    </div>
    <div class="about-uh-container">
    <div class="heading">
        <h3>Welcome Freshmen!</h3>
        <h3>Enjoy your time!</h3>
        <br>
        <p class="heading-paragraph">

        </p>

          "The best way to predict the future is to Create it"

    </div>
    </section>
    <section class="sub-section">
      <div class="card-container">

            class="card-image"
            src="src/images/uh-lynn-eusan-park.jpg"

          />

          <img
            class="card-image"
            src="src/images/uh-md-anderson-library.jpg"

          />

        <div class="card">
          <img
            class="card-image"
            src="src/images/uh-blaffer-art-museum.jpg"
